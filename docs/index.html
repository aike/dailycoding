<!DOCTYPE html>
<html>
<meta charset=utf-8>
<title>p5.js daily coding by aike</title>

<script src="list.js"></script>

<style type="text/css">
body {
  position:relative;
  background-color: #f0f0f4;
  user-select: none;
  margin-left: 15px;
}

.zm {
  width: 200px;
  height: 200px;
  margin: 0px 4px;
}

.zmback img {
  width: 50%;
  border: solid 5px #fff;
}

#zmback {
  position: fixed;
  display: none;
  top: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

#zoomimg {
  width: 60%;
}

.upimage {
  animation: upimage 0.2s ease-out;
}

@keyframes upimage {
  from {
    transform:scale(0);
  }
}

h1 {
  font-family: serif;
  font-size: 2em;
  color: #b0b0b8;
  margin: 5px 5px;
}

#author {
  font-size: 0.5em;
}

a         { color: #b0b0b8; text-decoration:none; }
a:link    { color: #b0b0b8; text-decoration:none; }
a:visited { color: #b0b0b8; text-decoration:none; }
a:hover   { color: #b0b0b8; text-decoration:none; }
a:active  { color: #b0b0b8; text-decoration:none; }

#caption {
  position: absolute;
  bottom: 20px;
  margin-left: auto;
  margin-right: auto;
  width: max-content;
  min-width: 150px;
  height: auto;
  font-family: serif;
  background-color: #fff;
  color: #001;
  font-size: 0.8em;
  text-align: center;
  padding: 10px 20px;
  box-shadow: 5px 5px 5px 1px rgba(0, 0, 0, .3);
}

</style>

<body>
<a href="https://github.com/aike/dailycoding"><h1>p5.js daily coding <span id="author">by aike</span></h1></a>
<div id="zmback">
<img id="zmimg" src = "">
<div id="caption">日本語のタイトル<br />20230101</div>
</div>

<script>

imgs.reverse().forEach((v) => { 
  const img = document.createElement("img");
  const fname = v[0];
  const desc = v[1];
  img.setAttribute("src", "img/" + fname + ".png");
  img.setAttribute("alt", fname);
  img.setAttribute("title", fname + " " + desc);
  img.setAttribute("loading", "lazy");
  img.classList.add("zm");
  document.body.appendChild(img);
});

const zoom = document.querySelectorAll(".zm");
const zoomback = document.querySelector("#zmback");
const zoomimg = document.querySelector("#zmimg");
const caption = document.querySelector("#caption");

zoom.forEach((v) => { v.addEventListener("click", zoomIn); });

function zoomIn(e) {
  zoomback.style.display = "flex";
  zoomimg.setAttribute("src", e.target.getAttribute("src"));
  zoomimg.classList.add("upimage");
  const t = e.target.getAttribute("title");
  const ts = t.split(" ");
  caption.innerHTML = ts[0] + "<br />" + ts[1];
}

zoomback.addEventListener("click", zoomOut);

function zoomOut() {
  zoomback.style.display = "none";
  zoomimg.classList.remove("upimage")
}

</script>

</body>
</html>
