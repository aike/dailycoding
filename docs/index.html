<!DOCTYPE html>
<html>
<meta charset=utf-8>
<title>p5.js daily coding by aike</title>

<script src="list.js"></script>

<style type="text/css">
body {
  position:relative;
  background-color: #eeeef0;
  user-select: none;
  margin-left: 15px;
}

.zm {
  width: 200px;
  height: 200px;
  margin: 0px 4px;
}

.zmback img {
  width: 50%;
  border: solid 5px #fff;
}

#zmback {
  position: fixed;
  display: none;
  top: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

#zoomimg {
  width: 60%;
}

.upimage {
  animation: upimage 0.2s ease-out;
}

@keyframes upimage {
  from {
    transform:scale(0);
  }
}

h1 {
  font-family: serif;
  font-size: 2em;
  color: #9999a0;
  margin: 5px 5px;
}

#author {
  font-size: 0.5em;
}

</style>

<body>
<h1>p5.js daily coding <span id="author">by aike</span></h1> 
<div id="zmback">
<img id="zmimg" src = "">
</div>

<script>

imgs.reverse().forEach((v) => { 
  const img = document.createElement("img");
  img.setAttribute("src", "img/" + v + ".png");
  img.setAttribute("alt", v);
  img.setAttribute("title", v);
  img.setAttribute("loading", "lazy");
  img.classList.add("zm");
  document.body.appendChild(img);
});

const zoom = document.querySelectorAll(".zm");
const zoomback = document.querySelector("#zmback");
const zoomimg = document.querySelector("#zmimg");

zoom.forEach((v) => { v.addEventListener("click", zoomIn); });

function zoomIn(e) {
  zoomback.style.display = "flex";
  zoomimg.setAttribute("src", e.target.getAttribute("src"));
  zoomimg.classList.add("upimage");
}

zoomback.addEventListener("click", zoomOut);

function zoomOut() {
  zoomback.style.display = "none";
  zoomimg.classList.remove("upimage")
}

</script>

</body>
</html>
